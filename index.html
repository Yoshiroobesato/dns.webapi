<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Video HLS</title>
  <!-- Estilos para Video.js -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <style>
    /* Estilos para centrar el reproductor */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    
    .video-container {
      width: 800px; /* Ancho del contenedor del video */
    }

    .video-js {
      width: 100%;
      height: auto;
    }

    .error-message {
      color: red;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Contenedor del reproductor de Video.js -->
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="800" height="450">
      Tu navegador no soporta la reproducci칩n de video.
    </video>
    <p id="error-message" class="error-message" style="display: none;">No se pudo cargar el video.</p>
  </div>

  <!-- Incluir Video.js y el plugin para HLS -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls@5.14.1/dist/videojs-contrib-hls.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // URL del archivo PHP que devuelve la URL del video HLS
      var phpUrl = '/generate_video.php';

      // Hacer una solicitud AJAX para obtener la URL del video HLS desde el archivo PHP remoto
      fetch(phpUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('No se pudo obtener la URL del video HLS (' + response.status + ' ' + response.statusText + ')');
          }
          return response.text();
        })
        .then(videoUrl => {
          // Verificar si la URL del video es v치lida
          if (!videoUrl) {
            throw new Error('La URL del video HLS no es v치lida.');
          }

          // Inicializar Video.js con la URL del video HLS obtenida
          var player = videojs('my-video', {
            fluid: true, // Hacer que el reproductor sea responsive
            autoplay: true, // Autoreproducci칩n del video
            controls: true, // Mostrar controles del reproductor
            sources: [{
              src: videoUrl,
              type: 'application/x-mpegURL'
            }]
          });
        })
        .catch(error => {
          console.error('Error al cargar el video HLS:', error);
          // Mostrar mensaje de error al usuario
          document.getElementById('error-message').style.display = 'block';
        });
    });
  </script>
</body>
</html>
