<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Video HLS Protegido</title>
  <!-- Estilos para Video.js -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <style>
    /* Estilos adicionales si es necesario */
    .video-js {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Contenedor del reproductor de Video.js -->
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
    Tu navegador no soporta la reproducci칩n de video.
  </video>

  <!-- Incluir Video.js y el plugin para HLS -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls@5.14.1/dist/videojs-contrib-hls.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // URL de la API PHP que proporciona la URL del video HLS
      var apiUrl = 'video_api.php';

      // Funci칩n para obtener la URL del video HLS desde la API
      function fetchVideoUrl() {
        fetch(apiUrl, {
          headers: {
            'Authorization': 'Bearer yoshiro123'
          }
        })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Unauthorized');
          }
        })
        .then(data => {
          // Inicializar Video.js con la URL del video HLS
          var player = videojs('my-video');
          player.src({
            src: data.url,
            type: 'application/x-mpegURL'
          });
          player.play(); // Reproducir autom치ticamente el video si se desea
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }

      // Llamar a la funci칩n para obtener la URL del video
      fetchVideoUrl();
    });
  </script>
</body>
</html>
