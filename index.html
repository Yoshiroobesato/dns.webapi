<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Video HLS</title>
  <!-- Estilos para Video.js -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <style>
    /* Estilos para centrar el reproductor */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    
    .video-container {
      width: 640px; /* Ancho del reproductor de video */
    }

    .video-js {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Contenedor del reproductor de Video.js -->
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>

  <!-- Incluir Video.js y el plugin para HLS -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls@5.14.1/dist/videojs-contrib-hls.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // URL del video HLS (puedes modificar esta URL según donde esté alojado tu video)
      var videoUrl = '<?php echo $videoUrl; ?>';

      // Inicializar Video.js con la URL del video HLS
      var player = videojs('my-video', {
        fluid: true, // Hacer que el reproductor sea responsive
        autoplay: true, // Autoreproducción del video
        controls: true // Mostrar controles del reproductor
      });

      // Asignar la URL del video HLS al reproductor
      player.src({
        src: videoUrl,
        type: 'application/x-mpegURL'
      });
    });
  </script>
</body>
</html>
