<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video en Vivo Ultra Avanzado</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.1.0/videojs-contrib-quality-levels.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        .vjs-big-play-button {
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%);
        }
        .vjs-control-bar {
            background-color: rgba(43, 51, 63, 0.9) !important;
        }
        .vjs-button > .vjs-icon-placeholder:before {
            color: #ff4d4d;
        }
        .vjs-play-progress {
            background-color: #ff4d4d;
        }
        .vjs-volume-level {
            background-color: #ff4d4d;
        }
        .vjs-menu-button-popup .vjs-menu {
            background-color: rgba(43, 51, 63, 0.9);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" autoplay muted>
            <source src="https://812.pricesaskeloadsc.com/clarosports2/index.m3u8?token=b00bfe6e26890290f92ea4913a8c246b61cb996a-7a-1723277596-1723241596" type="application/x-mpegURL">
            <p class="vjs-no-js">
                Para ver este video, por favor habilita JavaScript y considera actualizar a un navegador web que soporte video HTML5
            </p>
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.1.0/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-http-source-selector/1.1.6/videojs-http-source-selector.min.js"></script>
    <script>
        var player = videojs('my-video', {
            fluid: true,
            responsive: true,
            liveui: true,
            html5: {
                hls: {
                    overrideNative: true,
                    enableLowInitialPlaylist: true,
                    smoothQualityChange: true,
                    handleManifestRedirects: true
                }
            },
            controlBar: {
                children: [
                    'playToggle',
                    'volumePanel',
                    'currentTimeDisplay',
                    'timeDivider',
                    'durationDisplay',
                    'progressControl',
                    'liveDisplay',
                    'remainingTimeDisplay',
                    'customControlSpacer',
                    'playbackRateMenuButton',
                    'chaptersButton',
                    'descriptionsButton',
                    'subsCapsButton',
                    'audioTrackButton',
                    'fullscreenToggle'
                ]
            }
        });

        player.httpSourceSelector();

        player.ready(function() {
            this.hotkeys({
                volumeStep: 0.1,
                seekStep: 5,
                enableModifiersForNumbers: false
            });

            this.on('fullscreenchange', function() {
                if (this.isFullscreen()) {
                    this.requestPictureInPicture();
                } else {
                    document.exitPictureInPicture();
                }
            });
        });

        player.on('error', function() {
            console.log('Error de reproducci√≥n:', player.error());
        });
    </script>
</body>
</html>
