<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Live Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/p2p-engine.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/clappr-p2p-plugin.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    .clappr .playback-controls {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 10px;
    }
    .clappr .playback-controls .play, 
    .clappr .playback-controls .pause,
    .clappr .playback-controls .volume {
      color: #fff;
    }
    .clappr .playback-controls .current-time,
    .clappr .playback-controls .duration {
      color: #fff;
      font-size: 14px;
    }
    .clappr .playback-controls .seekbar {
      background: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <script>
    const playbackURL = 'https://alba-bo-bolivision-upptv.stream.mediatiquestream.com/original.m3u8';  // Reemplaza con tu URL de transmisiÃ³n HLS
    const p2pConfig = {
      trackerZone: 'us',
      waitForPeerTimeout: 2.5,
      sourceUrl: playbackURL
    };

    P2PEngineHls.tryRegisterServiceWorker(p2pConfig).then(() => {
      new Clappr.Player({
        source: playbackURL,
        parentId: '#player',
        autoPlay: false,
        plugins: [SwarmCloudClapprPlugin],
        playback: {
          hlsjsConfig: {
            maxBufferSize: 0,
            maxBufferLength: 12,
            liveSyncDurationCount: 3,
            p2pConfig: p2pConfig
          }
        }
      });
    });
  </script>

</body>
</html>
