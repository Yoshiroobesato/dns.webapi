<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #video {
      width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      opacity: 0; /* Empieza invisible para la animación */
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .controls button {
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      opacity: 0; /* Empieza invisible para la animación */
      transform: translateY(100px); /* Empieza abajo para la animación */
    }

    .controls button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>

  <video id="video" controls></video>
  
  <div class="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="forward">+10s</button>
    <button id="rewind">-10s</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://alba-bo-bolivision-upptv.stream.mediatiquestream.com/original.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }

    // Animación del video
    anime({
      targets: '#video',
      opacity: [0, 1],
      duration: 2000,
      easing: 'easeInOutQuad'
    });

    // Animación de los controles
    anime({
      targets: '.controls button',
      translateY: [100, 0],
      opacity: [0, 1],
      delay: anime.stagger(200, {start: 1000}),
      easing: 'easeOutExpo'
    });

    // Control de botones
    document.getElementById('play').addEventListener('click', function() {
      video.play();
    });

    document.getElementById('pause').addEventListener('click', function() {
      video.pause();
    });

    document.getElementById('forward').addEventListener('click', function() {
      video.currentTime += 10;
    });

    document.getElementById('rewind').addEventListener('click', function() {
      video.currentTime -= 10;
    });
  </script>
  
</body>
</html>
