<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video Personalizado</title>

    <!-- Cargar Clappr directamente desde la CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

    <!-- Estilos personalizados -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0e0e0e;
            font-family: Arial, sans-serif;
        }

        #player-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="player-container">
    <div id="player"></div>
    <div class="spinner" id="spinner"></div>
</div>

<script>
    var player = new Clappr.Player({
        source: "https://812.pricesaskeloadsc.com/clarosports2/index.m3u8?token=b00bfe6e26890290f92ea4913a8c246b61cb996a-7a-1723277596-1723241596",
        parentId: "#player",
        width: '100%',
        height: '100%',
        autoPlay: true,
        mute: true,
    });

    player.on(Clappr.Events.PLAYER_READY, function() {
        document.getElementById('spinner').style.display = 'none';
    });
</script>

</body>
</html>
