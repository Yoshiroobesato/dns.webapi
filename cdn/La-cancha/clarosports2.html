<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Personalizado</title>

    <!-- Clappr y SwarmCloud -->
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/p2p-engine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/clappr-p2p-plugin.min.js"></script>

    <!-- CSS Personalizado -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        #player-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="player-container">
    <div id="player"></div>
    <div class="loading"></div>
</div>

<script>
    var playbackURL = "https://812.pricesaskeloadsc.com/clarosports2/index.m3u8?token=b00bfe6e26890290f92ea4913a8c246b61cb996a-7a-1723277596-1723241596";
    var p2pConfig = {
        trackerZone: 'us',
        sourceUrl: playbackURL
    };

    P2PEngineHls.tryRegisterServiceWorker(p2pConfig).then(() => {
        var player = new Clappr.Player({
            source: playbackURL,
            parentId: "#player",
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: true,
            plugins: [SwarmCloudClapprPlugin],
            playback: {
                hlsjsConfig: {
                    maxBufferSize: 0,
                    maxBufferLength: 12,
                    liveSyncDurationCount: 3,
                    p2pConfig: p2pConfig
                },
            }
        });

        player.on(Clappr.Events.PLAYER_READY, function() {
            document.querySelector('.loading').style.display = 'none';
        });
    });
</script>

</body>
</html>
