<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Streaming Ultra Avanzado</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #111;
            --text-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #000, #222);
        }

        video {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            border-radius: 10px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        #video-container:not(:hover) #controls {
            opacity: 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        #progress-bar {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2.5px;
            margin: 0 15px;
            cursor: pointer;
            overflow: hidden;
        }

        #progress {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transition: width 0.1s linear;
        }

        #time-display {
            font-size: 14px;
            margin-left: 10px;
        }

        #error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #error-message {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            animation: glowText 1.5s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary-color), 0 0 20px var(--primary-color);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--secondary-color), 0 0 40px var(--secondary-color);
            }
        }

        #retry-button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #retry-button:hover {
            background: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }

        #video-container:not(:hover) #stats {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <div id="controls">
            <button id="play-pause" class="control-btn">‚ñ∂Ô∏è</button>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <span id="time-display">00:00 / 00:00</span>
            <button id="mute" class="control-btn">üîä</button>
            <button id="fullscreen" class="control-btn">‚õ∂</button>
        </div>
        <div id="stats"></div>
        <div id="error-overlay">
            <div id="error-message">Error en la reproducci√≥n</div>
            <button id="retry-button">Reintentar</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseButton = document.getElementById('play-pause');
        const muteButton = document.getElementById('mute');
        const fullscreenButton = document.getElementById('fullscreen');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('time-display');
        const errorOverlay = document.getElementById('error-overlay');
        const retryButton = document.getElementById('retry-button');
        const statsDiv = document.getElementById('stats');

        const streamUrl = 'https://vals88.pricesaskeloadsc.com:443/global/clarosports2/index.m3u8?token=3ea87c90f4a0b4795c1f195ec56987d63a5559d1-db-1723288753-1723252753';

        let hls;

        function initPlayer() {
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Fatal network error encountered, trying to recover');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Fatal media error encountered, trying to recover');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.error('Fatal error, cannot recover');
                                hls.destroy();
                                showError();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                console.error('HLS no es soportado en este navegador.');
                showError();
            }
        }

        function showError() {
            errorOverlay.style.display = 'flex';
        }

        function updateProgress() {
            const value = (video.currentTime / video.duration) * 100;
            progress.style.width = value + '%';
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            if (hls) {
                const stats = hls.stats;
                statsDiv.innerHTML = `
                    Bandwidth: ${Math.round(stats.bandwidthEstimate / 1000)} kbps<br>
                    Dropped Frames: ${stats.droppedFrames}<br>
                    Current Level: ${stats.currentLevel}
                `;
            }
        }

        playPauseButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPauseButton.textContent = '‚ñ∂Ô∏è';
            }
        });

        muteButton.addEventListener('click', () => {
            video.muted = !video.muted;
            muteButton.textContent = video.muted ? 'üîá' : 'üîä';
        });

        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        });

        retryButton.addEventListener('click', () => {
            errorOverlay.style.display = 'none';
            initPlayer();
        });

        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('loadedmetadata', updateProgress);

        setInterval(updateStats, 1000);

        initPlayer();
    </script>
</body>
</html>
