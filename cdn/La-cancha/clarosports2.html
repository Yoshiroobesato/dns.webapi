<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video en Vivo Avanzado</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.3/plyr.css">
    <style>
        :root {
            --plyr-color-main: #ff4d4d;
            --plyr-video-background: #1a1a1a;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        .plyr--video {
            border-radius: 8px;
        }
        .plyr__control--overlaid {
            background: rgba(255, 77, 77, 0.8);
        }
        .plyr--full-ui input[type=range] {
            color: #ff4d4d;
        }
        .plyr__control.plyr__tab-focus,
        .plyr__control:hover,
        .plyr__control[aria-expanded=true] {
            background: #ff4d4d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="player" playsinline controls data-poster="/path/to/poster.jpg">
            <source src="https://812.pricesaskeloadsc.com/clarosports2/index.m3u8?token=b00bfe6e26890290f92ea4913a8c246b61cb996a-7a-1723277596-1723241596" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://cdn.plyr.io/3.7.3/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const source = 'https://812.pricesaskeloadsc.com/clarosports2/index.m3u8?token=b00bfe6e26890290f92ea4913a8c246b61cb996a-7a-1723277596-1723241596';
            const video = document.querySelector('video');

            // For more Plyr options: https://github.com/sampotts/plyr#options
            const player = new Plyr(video, {
                captions: { active: true, update: true, language: 'es' },
                quality: { default: 576, options: [4320, 2880, 2160, 1440, 1080, 720, 576, 480, 360, 240] }
            });

            if (!Hls.isSupported()) {
                video.src = source;
            } else {
                const hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    const availableQualities = hls.levels.map((l) => l.height);
                    player.config.quality.options = availableQualities;
                    const defaultQuality = availableQualities[availableQualities.length - 1];
                    player.config.quality.default = defaultQuality;
                    player.toogleMenuItemVisibility('quality', availableQualities.length > 1);
                });
                window.hls = hls;
            }

            window.player = player;
        });
    </script>
</body>
</html>
