<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPN Premium</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            position: relative;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            width: 80%;
            margin: 20px auto;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
    <script>
        // Ejemplo de script para bloquear anuncios y redirecciones
        document.addEventListener('DOMContentLoaded', function() {
            // Bloqueo de anuncios y redirecciones
            setInterval(function() {
                var ads = document.querySelectorAll('iframe[allowfullscreen="true"][scrolling="no"][frameborder="0"]');
                ads.forEach(function(ad) {
                    if (ad.src.includes('ad') || ad.src.includes('redirect')) {
                        ad.src = ''; // Bloquear el iframe
                    }
                });
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="video-container">
        <div class="logo">
            <img src="ruta/al/logo.png" alt="Logo" width="50">
        </div>
        <iframe src="https://www.capofut.net/play/espnpremium.php" allowfullscreen="true" scrolling="no" frameborder="0"></iframe>
    </div>
</body>
</html>
